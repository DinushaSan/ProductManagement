<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Viewing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .product-card {
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .product-image {
        object-fit: cover;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Our Products</h1>
      
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
          <div class="card product-card h-100">
            <img class="card-img-top product-image" 
                 th:src="@{/images/{imageFileName}(imageFileName=${product.imageFileName})}" 
                 alt="Product Image">
            <div class="card-body">
              <h5 class="card-title" th:text="${product.name}"></h5>
              <p class="card-text">
                <strong>Brand:</strong> <span th:text="${product.brand}"></span><br>
                <strong>Category:</strong> <span th:text="${product.category}"></span><br>
                <strong>Price:</strong> <span th:text="${product.price + ' $'}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
